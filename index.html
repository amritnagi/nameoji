<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nameoji - Name your startup with the power of Emoji's</title>
  <meta name="description" content="Name your startup with the power of Emoji's">
  <meta name="keywords" content="Start-up, saas, name generator, business name generator, unicorn">
  <meta name="author" content="Amrit Nagi">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

  <!-- Twemoji -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <style>
    img.emoji {
      width: 100;
      pointer-events: none;
    }
  </style>

</head>

<body class="h-full font-serif bg-center bg-cover" style="background-image:url('bottom-gradient.svg')">
  <!-- Section 1 -->
  <section class="w-full px-8 text-gray-700">
    <div class="container flex flex-col items-center justify-center py-3 md:py-5 mx-auto max-w-7xl md:flex-row">
      <span
        class="flex items-center inline-block font-sans text-3xl font-extrabold text-center text-black no-underline bg-transparent cursor-pointer focus:no-underline">
        nameoji
      </span>
    </div>
  </section>
  <div class="h-2 bg-gradient-to-br from-purple-500 to-pink-500"></div>



  <!-- Section 3 -->
  <section class="relative px-10 py-8 bg-black h-full lg:py-12" x-data="nameoji()" x-init="shuffleaway();">

    <!-- Bottom Mesh Background -->
    <div class="absolute bottom-0 left-0 w-full h-full bg-center bg-cover"
      style="background-image:url('bottom-gradient.svg')"></div>

    <div class="relative max-w-5xl mx-auto h-full">
      <div class="mb-10 md:mb-16">
        <h2 class="mb-4 text-2xl font-extrabold text-left text-white md:text-center md:text-4xl lg:text-6xl md:mb-6">Use
          <span class="text-yellow-300">emoji's</span> to name your next startup!</h2>
        <p class="max-w-xl mx-auto text-left text-gray-300 md:text-center text-sm md:text-lg">
          Click '<span class="text-pink-500">Shuffle</span>' to choose two new random emoji's or click on an individual
          emoji to choose a random emoji.
        </p>

        <div class="flex flex-wrap items-center justify-center gap-4 sm:gap-0 mt-8">
          <!-- First-->
          <div class="space-y-6 text-center lg:ml-0 md:ml-10 ">
            <div class="relative w-32 h-32 p-2 mx-auto md:w-48 md:h-48 xl:w-56 xl:h-56">
              <img class="absolute inset-0 z-20 w-3/4 h-3/4 mx-auto my-auto"
                :src="'https://twemoji.maxcdn.com/v/13.1.0/svg/' + emojis[rand1].emoji.codePointAt(0).toString(16) +'.svg'"
                @click="rand1 = Math.floor(Math.random() * this.emojis.length)">
              <svg class="absolute inset-0 w-full h-full mt-2 text-pink-500 transform scale-150 fill-current opacity-20"
                viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M42.7,-73.4C55,-67,64.3,-54.7,69.9,-41.5C75.5,-28.3,77.5,-14.2,76.5,-0.6C75.4,12.9,71.3,25.8,64.6,37.3C57.9,48.7,48.8,58.6,37.6,63.1C26.4,67.5,13.2,66.5,0.8,65.2C-11.6,63.8,-23.2,62.1,-34.9,57.9C-46.6,53.7,-58.4,47.1,-67.1,37.1C-75.9,27,-81.6,13.5,-83.1,-0.9C-84.6,-15.2,-81.9,-30.5,-73.2,-40.7C-64.6,-51,-50.1,-56.4,-36.9,-62.3C-23.8,-68.2,-11.9,-74.6,1.7,-77.5C15.2,-80.4,30.5,-79.8,42.7,-73.4Z"
                  transform="translate(100 100)"></path>
              </svg>
            </div>
            <div class="space-y-2">
              <div class="space-y-1 text-lg font-medium leading-6">
                <p class="text-pink-500 text-2xl font-extrabold text-center md:text-4xl lg:text-6xl"
                  x-text="emojis[rand1].tags[rand1Caption()]"></p>
              </div>
            </div>
          </div>

          <!--Second-->
          <div class="space-y-6 text-center lg:mr-0 md:mr-10">
            <div class="relative w-32 h-32 p-2 mx-auto md:w-48 md:h-48 xl:w-56 xl:h-56">
              <img class="absolute inset-0 z-20 w-3/4 h-3/4 mx-auto my-auto"
                :src="'https://twemoji.maxcdn.com/v/13.1.0/svg/' + emojis[rand2].emoji.codePointAt(0).toString(16) +'.svg'"
                @click="rand2 = Math.floor(Math.random() * this.emojis.length)">
              <svg
                class="absolute inset-0 w-full h-full mt-2 text-purple-500 transform scale-150 fill-current opacity-20"
                viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M42.7,-73.4C55,-67,64.3,-54.7,69.9,-41.5C75.5,-28.3,77.5,-14.2,76.5,-0.6C75.4,12.9,71.3,25.8,64.6,37.3C57.9,48.7,48.8,58.6,37.6,63.1C26.4,67.5,13.2,66.5,0.8,65.2C-11.6,63.8,-23.2,62.1,-34.9,57.9C-46.6,53.7,-58.4,47.1,-67.1,37.1C-75.9,27,-81.6,13.5,-83.1,-0.9C-84.6,-15.2,-81.9,-30.5,-73.2,-40.7C-64.6,-51,-50.1,-56.4,-36.9,-62.3C-23.8,-68.2,-11.9,-74.6,1.7,-77.5C15.2,-80.4,30.5,-79.8,42.7,-73.4Z"
                  transform="translate(100 100)"></path>
              </svg>
            </div>
            <div class="space-y-2">
              <div class="space-y-1 text-lg font-medium leading-6">
                <p class="text-purple-500 text-2xl font-extrabold text-center md:text-4xl lg:text-6xl"
                  x-text="emojis[rand2].tags[rand2Caption()]"></p>
              </div>
            </div>
          </div>

          <div class="w-full pt-4 pb-4 text-sm text-center">
            <button
              class="flex items-center justify-center w-full mx-auto px-10 py-3 mb-6 text-xl font-semibold text-center text-gray-400 md:w-auto"
              @click="swapsies()">
              <svg class="h-6 w-6 text-pink-800 mr-6" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="16 3 20 7 16 11" />
                <line x1="10" y1="7" x2="20" y2="7" />
                <polyline points="8 13 4 17 8 21" />
                <line x1="4" y1="17" x2="13" y2="17" />
              </svg>

              Swap</button>

            <button
              class="mt-8 animate-pulse flex items-center justify-center w-full mx-auto px-10 py-5 mb-6 text-xl font-semibold text-center text-white rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 md:w-auto"
              @click="shuffleaway()">
              <svg class="h-6 w-6 text-white mr-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 3 21 3 21 8" />
                <line x1="4" y1="20" x2="21" y2="3" />
                <polyline points="21 16 21 21 16 21" />
                <line x1="15" y1="15" x2="21" y2="21" />
                <line x1="4" y1="4" x2="9" y2="9" />
              </svg>

              Shuffle</button>
          </div>


          <div class="w-full py-4 text-sm text-center">
            <div class="relative text-gray-300">Just a bit of fun by <a href="https://twitter.com/amritnagi"
                class="text-pink-500 hover:text-gray-300 underline">@amritnagi</a>.</div>
            <div class="relative text-gray-300">Inspired by <a href="https://twitter.com/tallneil"
                class="text-pink-500 hover:text-gray-300 underline">Neil Shankar's</a> icon for <a
                href="https://www.producthunt.com/posts/snakeplant"
                class="text-pink-500 hover:text-gray-300 underline">Snake Plant</a><br>
                Built quickly using <a
                href="https://a.paddle.com/v2/click/37973/124350?link=3167"
                class="text-pink-500 hover:text-gray-300 underline">Tails</a>, <a class="text-pink-500 hover:text-gray-300 underline" href="https://github.com/github/gemoji">Gemoji</a> <a href="https://twemoji.twitter.com/"
                class="text-pink-500 hover:text-gray-300 underline">Twemoji</a> </div>
          </div>
        </div>
      </div>
  </section>



  <!-- AlpineJS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>
  <script src="emoji.json"></script>
  <script>
    function nameoji() {
      return {
        rand1: Math.floor(Math.random() * this.emojis.length),
        rand2: Math.floor(Math.random() * this.emojis.length),
        allEmojis: emojis,
        shuffleaway() {
          this.rand1 = Math.floor(Math.random() * this.allEmojis.length);
          this.rand2 = Math.floor(Math.random() * this.allEmojis.length);
          if (this.rand1 == this.rand2) {
            this.rand2 = Math.floor(Math.random() * this.allEmojis.length);
          }
          //Twemoji doing it's magic to replace the emoji with svg from cdn
          twemoji.parse(document.body, 
                    {folder: 'svg', ext: '.svg'} // This is to specify to Twemoji to use SVGs and not PNGs
            );
        },
        swapsies() {
          temp = this.rand1
          this.rand1 = this.rand2
          this.rand2 = temp
        },
        rand1Caption() {
          return Math.floor(Math.random() * this.allEmojis[this.rand1].tags.length)
        },
        rand2Caption() {
          return Math.floor(Math.random() * this.allEmojis[this.rand2].tags.length)
        }

      };
    }

  </script>
</body>

</html>
