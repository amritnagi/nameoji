            <img

              :src="'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/' + emojis[nameoji.emoji2].emoji.codePointAt(0).toString(16) +'.svg'"
            />

            x-text="emojis[nameoji.emoji1].tags[nameoji.tag1]"
          ></p>

    <!-- Emoji Source-->
    <script src="emoji.json"></script>
    <script>
      function nameoji() {
        return {
          allEmojis: emojis, //Emoji list
          favourites: [], // That's right, I'm from the UK!
          history: [], // Array to store the history
          //Set random values to pick up the emoji / tag
          emoji1: Math.floor(Math.random() * this.emojis.length),
          emoji2: Math.floor(Math.random() * this.emojis.length),
          tag1: "0",
          tag2: "0",

          //Notification/Toast
          addFav: false,
          doSwap: false,
          doShuffle: false,

          shuffleaway() {
            // Get random numbers for the Emoji's
            this.emoji1 = Math.floor(Math.random() * this.allEmojis.length);
            this.emoji2 = Math.floor(Math.random() * this.allEmojis.length);
            if (this.emoji1 == this.emoji2) {
              this.emoji2 = Math.floor(Math.random() * this.allEmojis.length);
            }
            //Get random numbers for the tag
            this.tag1 = Math.floor(
              Math.random() * this.allEmojis[this.emoji1].tags.length
            );
            this.tag2 = Math.floor(
              Math.random() * this.allEmojis[this.emoji2].tags.length
            );
            //Twemoji doing it's magic to replace the emoji with svg from cdn
            twemoji.parse(document.body, { folder: "svg", ext: ".svg" });

            //Notify
            this.doShuffle = true;
            setTimeout(() => {
              this.doShuffle = false;
            }, 500);

            this.addHistory();
          },
          swapsies() {
            //Swap the data for the two emoji's
            tempEmoji = this.emoji1;
            tempTag = this.tag1;
            this.emoji1 = this.emoji2;
            this.tag1 = this.tag2;
            this.emoji2 = tempEmoji;
            this.tag2 = tempTag;
            //Notify
            this.doSwap = true;
            setTimeout(() => {
              this.doSwap = false;
            }, 250);
            this.addHistory();
          },
          addHistory() {
            //Check if combination already exists in the history array, and if not add it
            that = this;
            let alreadyInHistory = this.history.some(function (el) {
              return (
                el.emoji1 === that.emoji1 &&
                el.emoji2 === that.emoji2 &&
                el.tag1 === that.tag1 &&
                el.tag2 === that.tag2
              );
            });
            if (!alreadyInHistory) {
              this.history.push({
                emoji1: this.emoji1,
                emoji2: this.emoji2,
                tag1: this.tag1,
                tag2: this.tag2,
              });
            }
          },
          favourite() {
            //Check if combination already exists in the favourite array, and if not add it
            that = this;
            let alreadyInFavourites = this.favourites.some(function (el) {
              return (
                el.emoji1 === that.emoji1 &&
                el.emoji2 === that.emoji2 &&
                el.tag1 === that.tag1 &&
                el.tag2 === that.tag2
              );
            });
            if (!alreadyInFavourites) {
              this.favourites.push({
                emoji1: this.emoji1,
                emoji2: this.emoji2,
                tag1: this.tag1,
                tag2: this.tag2,
              });
            }
            //Notify
            this.addFav = true;
            setTimeout(() => {
              this.addFav = false;
            }, 500);
          },
        };
      }
    </script>
